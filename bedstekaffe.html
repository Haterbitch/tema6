<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simpel Glæde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="stylekaffe.css">
</head>

<body>
<div class="header">
    <a href="index.html">
        <img src="billeder/logo PNG DONE kopier.png" class="logo"/>
        <h1>Den Simple Glæde</h1>
    </a>
</div>

<div class="nav-buttons">
    <button class="btn btn-primary"><a href="bedstekaffe.html">Bedste Kaffe</a></button>
    <button class="btn btn-primary">Brunch</button>
    <button class="btn btn-primary">Blomster</button>
    <button class="btn btn-primary">Special Butikker</button>
</div>

<!-- Galleriet -->
<main class="gallery">
    <div class="card">
        <img src="billeder/vin%20butik.jpg" alt="Vinhandleren">
        <div class="info">
            <p>Vin Handleren</p>
            <span>♡ 78</span>
        </div>
    </div>

    <div class="card">
        <img src="billeder/den%20blå%20dør.jpg" alt="Den blå dør"
        <div class="info">
            <p>Den Blå Dør</p>
            <span>♡ 91</span>
        </div>
    </div>

    <div class="card">
        <img src="billeder/kaffekrukken.mp4" alt="Kaffekrukken"
        <div class="info">
            <p>Kaffekrukken</p>
            <span>♡ 86</span>
        </div>
    </div>

    <div class="card">
        <img src="billeder/ost.jpg" alt="OST"
        <div class="info">
            <p>Ost</p>
            <span>♡ 53</span>
        </div>
    </div>

    <div class="card">
        <img src="billeder/blomster%20køge.jpg" alt="Binderiet"
        <div class="info">
            <p>Binderiet Vestergade</p>
            <span>♡ 85</span>
        </div>
    </div>

    <div class="card">
        <img src="images/vitrinen.jpg" alt="Vitrinen Købmandshandel"
        <div class="info">
            <p>Vitrinen Købmandshandel</p>
            <span>♡ 101</span>
        </div>
    </div>

    <div class="card">
        <img src="images/sæbeværkstedet.jpg" alt="Sæbeværkstedet"
        <div class="info">
            <p>Sæbeværkstedet</p>
            <span>♡ 42</span>
        </div>
    </div>

    <div class="card">
        <img src="images/strædet.jpg" alt="Strædet"
        <div class="info">
            <p>Strædet Køge</p>
            <span>♡ 34</span>
        </div>
    </div>

</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
